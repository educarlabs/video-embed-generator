<form data-videoembedgenerator>
  <input type="hidden" name="baseurl"   value="http://cdn.educ.ar/embed/" disabled>
  <input type="hidden" name="rec_id"    value="12345" disabled>
  <input type="hidden" name="referente" value="educar" disabled>

  <label for="info"><input type="checkbox" name="info" checked disabled>Mostrar título y descripción del video</label>

  <label for="controls"><input type="checkbox" name="controls" checked disabled>Mostrar controles del reproductor</label>

  <label for="cc"><input type="checkbox" name="cc" disabled>Mostrar subtítulos por defecto</label>

  <label for="autostart"><input type="checkbox" name="autostart" disabled>Iniciar automáticamente</label>
  <label for="start">a los</label>
  <input type="text" value="" name="start" readonly disabled> segundos

  <label for="autostop"><input type="checkbox"name="autostop" disabled>Detener automáticamente</label>
  <label for="stop">a los</label>
  <input type="text" value="" name="stop" readonly disabled> segundos

  <label for="dimensiones">Dimensiones</label>
  <select class="form-control" name="dimensiones" disabled>
    <option value="w320h180" selected>320 x 180</option>
    <option value="w480h270">480 x 270</option>
    <option value="w640h480">640 x 480</option>
    <option value="custom">Personalizado</option>
    <option value="none">No definidas (adaptativo)</option>
  </select>

  <label for="width">Ancho</label>
  <input type="text" value="320" name="width" readonly disabled>

  <label for="height">Alto</label>
  <input type="text" value="180" name="height"readonly disabled>

  <label for="skin">Diseño</label>
  <select name="skin" disabled>
    <option value="seven" selected>Seven</option>
    <option value="six">Six</option>
    <option value="five">Five</option>
    <option value="beelden">Beelden</option>
    <option value="vapor">Vapor</option>
    <option value="roundster">Roundster</option>
    <option value="bekle">Bekle</option>
    <option value="stormtrooper">Stormtrooper</option>
    <option value="glow">Glow</option>
  </select>

  <textarea data-videoembedgenerator-target name="embeddercode" readonly disabled></textarea>
</form>
